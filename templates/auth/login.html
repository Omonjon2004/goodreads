{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Login {% endblock %}

{% block content %}
<div class="row">
  <div class="col-6"> 
    <h3>Login Page</h3>
    <form action="{% url 'book:login' %}" method="post">
        {% csrf_token %}
        {{form|crispy}}
        <p>Do you not have account? Than <a href="{% url 'book:register' %}">register</a></p>
        <button type="submit">Login</button>
    </form>
  </div>    
</div>
    

{% endblock %}
